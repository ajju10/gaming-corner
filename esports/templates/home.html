{% extends 'base.html' %}

{% block title %}
    Gaming Corner
{% endblock %}

{% block content %}
    <header class="masthead text-white text-center" style="background:no-repeat center center;background-size:cover;">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-xl-9 mx-auto">
                    <h1 class="mb-5">Start playing, organizing and participating in esports tournaments all in one
                        place.</h1>
                </div>
            </div>
            {% if user.is_authenticated %}
            {% else %}
                <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
                    <a class="btn btn-outline-success" role="button" href="{% url 'account_signup' %}">Get Started</a>
                </div>
            {% endif %}
        </div>
    </header>
{% endblock %}
